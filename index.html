<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Surveillance App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<body background="background.jpg">
    <center>
        <h1 class="btn btn-danger head">AI Surveillance</h1>
        <hr>
        <button onclick="start()" class="btn btn-success control"><span class="glyphicon glyphicon-play"></span> START</button>
        <button onclick="stop()" class="btn btn-primary control"><span class="glyphicon glyphicon-pause"></span> STOP</button>

        <h3 class="btn btn-primary" id="status"></h3>

        <h3 class="btn btn-warning" id="object_no"></h3>
